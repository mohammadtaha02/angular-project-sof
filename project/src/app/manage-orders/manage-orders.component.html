<div class="container">
    <h2>Pending Orders</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of pendingOrders">
          <td>{{ order.id }}</td>
          <td>{{ order.purchase_date | date }}</td>
          <td>{{ order.total_price | currency }}</td>
          <td>
            <button class="btn btn-info" (click)="viewOrderDetails(order.id)">View Details</button>
            <button class="btn btn-success" (click)="confirmOrder(order.id)">Confirm Delivery</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="showOrderDetails">
      <h3>Order Details</h3>
      <ul>
        <li *ngFor="let item of selectedOrderDetails">
          Product: {{ item.product_name }}, Quantity: {{ item.quantity }}, Price: {{ item.price | currency }}
        </li>
      </ul>
    </div>
  </div>
