<div class="container my-5">
  <h2 class="text-center mb-4">Manage Products</h2>

  <div *ngIf="!isEditing && !isAdding">
    <button class="btn btn-success mb-3" (click)="startAdding()">Add Product</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td><img [src]="product.image" alt="{{ product.name }}" width="50"></td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="startEditing(product)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isEditing">
    <h3 class="text-center mb-4">Edit Product</h3>
    <form (ngSubmit)="editProduct()" class="edit-product-form">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" [(ngModel)]="selectedProduct.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" [(ngModel)]="selectedProduct.price" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" [(ngModel)]="selectedProduct.quantity" name="quantity" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" [(ngModel)]="selectedProduct.category" name="category" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea [(ngModel)]="selectedProduct.description" name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" [(ngModel)]="selectedProduct.image" name="image" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Update Product</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEditing()">Cancel</button>
    </form>
  </div>

  <div *ngIf="isAdding">
    <h3 class="text-center mb-4">Add New Product</h3>
    <form (ngSubmit)="addProduct()" class="add-product-form">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" [(ngModel)]="newProduct.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" [(ngModel)]="newProduct.price" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" [(ngModel)]="newProduct.quantity" name="quantity" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" [(ngModel)]="newProduct.category" name="category" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea [(ngModel)]="newProduct.description" name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" [(ngModel)]="newProduct.image" name="image" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
      <button type="button" class="btn btn-secondary" (click)="cancelAdding()">Cancel</button>
    </form>
  </div>
</div>
