<form (ngSubmit)="onSubmitProgress()" #progressForm="ngForm">
  <div class="form-group">
    <label for="workoutDone">Workouts Done:</label>
    <input type="number" id="workoutDone" [(ngModel)]="progressModel.workoutDone" name="workoutDone" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="caloriesConsumed">Calories Consumed:</label>
    <input type="number" id="caloriesConsumed" [(ngModel)]="progressModel.caloriesConsumed" name="caloriesConsumed" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit Progress</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Workouts Done</th>
      <th>Calories Consumed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let progress of progressData">
      <td>{{ progress.progress_date }}</td>
      <td>{{ progress.workout_done }}</td>
      <td>{{ progress.calories_consumed }}</td>
    </tr>
  </tbody>
</table>
