<div class="container-fluid">
  <div class="row">
    <!-- צד שמאל: קטגוריות -->
    <div class="col-md-3 sidebar p-3">
      <h2 style="color: white;">supplement Categories</h2>
      <div class="accordion" id="catalogAccordion">
        <div class="accordion-item" *ngFor="let supplementCategory of supplementCategories">
          <h2 class="accordion-header">
            <button class="accordion-button btn-custom collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + supplementCategory.id" aria-expanded="false" [attr.aria-controls]="supplementCategory.id">
              {{ supplementCategory.name }}
            </button>
          </h2>
          <div [id]="supplementCategory.id" class="accordion-collapse collapse" data-bs-parent="#catalogAccordion">
            <div class="accordion-body">
              <button *ngFor="let supplement of supplementCategory.items" class="btn btn-link" (click)="showSupplement(supplement)">
                {{ supplement.name }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- תוכן מרכזי: פרטי התוסף שנבחר -->
    <div class="col-md-9 p-3">
      <div id="productCard" class="card" *ngIf="selectedSupplement">
        <img [src]="selectedSupplement.image" class="card-img-top" alt="תמונת מוצר">
        <div class="card-body">
          <h5 class="card-title">{{ selectedSupplement.name }}</h5>
          <p class="card-text">{{ selectedSupplement.description }}</p>
          <p>מחיר: {{ selectedSupplement.price }}₪</p>
          <p>כמות: {{ selectedSupplement.quantity }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
