<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="col-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for=""><b>Email Address</b></label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                <div *ngIf="!loginForm.controls['email']?.valid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)" style="color:red">
                    Invalid email
                </div>
            </div>
            <div class="form-group">
                <label for=""><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
            </div>
            <div class="row">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
                <p>new? <a routerLink="../register">register now</a></p>
            </div>
        </form>
    </div>
</div>
