<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <h1 class="text-center">Sign Up</h1><br>
            <div class="form-group">
                <label for=""><b>Name</b></label>
                <input type="text" class="form-control" placeholder="Enter full name" 
                formControlName="name">
                <div *ngIf="!registerForm.controls['name']?.valid && 
                (registerForm.controls['name']?.dirty || registerForm.controls['name']?.touched)"
                style="color:red">
                    Invalid name
                </div>
            </div>
            <div class="form-group">
                <label for=""><b>Email Address</b></label>
                <input type="email" class="form-control" placeholder="Enter email" 
                formControlName="email">
                <div *ngIf="!registerForm.controls['email']?.valid && 
                (registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched)" 
                style="color:red">
                    Invalid email
                </div>
            </div>
            <div class="form-group">
                <label for=""><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter password" 
                formControlName="password">
                <div *ngIf="!registerForm.controls['password']?.valid && 
                (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)" 
                style="color:red">
                    Invalid password
                </div>
            </div>
            <div class="form-group">
                <label for=""><b>Re-write Password</b></label>
                <input type="password" class="form-control" placeholder="Enter password" 
                formControlName="passwordValidation">
                <div *ngIf="!registerForm.controls['passwordValidation']?.valid && 
                (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)" 
                style="color:red">
                    No match passwords
                </div>
            </div>
            <div class="form-group">
                <label for=""><b>Gender</b></label>
                <br>
                <input type="radio" value="male" formControlName="gender" />
                <label>Male</label>
                <br>
                <input type="radio" value="female" formControlName="gender" />
                <label>Female</label>
            </div>
            <div class="form-group">
                <label for=""><b>Birth Date</b></label>
                <input type="date" class="form-control" placeholder="Enter birth date" formControlName="birthdate">
            </div>
            <div class="row">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success">register</button>
            </div>
        </form>
    </div>
</div>
