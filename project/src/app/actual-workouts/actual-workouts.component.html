<div class="container my-5">
  <h2 class="text-center mb-4">Your Customized Workouts</h2>

  <div *ngFor="let schedule of weeklySchedule" class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="day-title m-0">{{ schedule.day }}</h3>
    </div>
    <div class="card-body">
      <div *ngIf="schedule.exercises?.length > 0">
        <div *ngFor="let workout of schedule.exercises" class="workout-exercise mb-4 p-3 border-bottom d-flex align-items-center">
          <img [src]="workout.image_url" alt="{{ workout.name }}" class="exercise-image mr-3" width="100" height="100">
          <div>
            <!-- workout details -->
            <h4 class="workout-title">{{ workout.name }}</h4>
            <p class="workout-description" [innerHTML]="workout.description"></p>
            <p class="workout-details">
              <strong>Sets:</strong> {{ workout.sets }} | <strong>Reps:</strong> {{ workout.reps }}
            </p>
          </div>
          
        </div>
      </div>
      <div *ngIf="schedule.message" class="rest-day text-center">
        <p class="text-muted">{{ schedule.message }}</p>
      </div>
    </div>
  </div>
</div>
