<div class="container my-5">
  <h2 class="text-center mb-4">Your Customized Workouts</h2>

  <div *ngFor="let schedule of weeklySchedule" class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="day-title m-0">{{ schedule.day }}</h3>
    </div>
    <div class="card-body">
      <div *ngIf="schedule.bigMuscleExercises?.length > 0 || schedule.smallMuscleExercises?.length > 0">
        <div *ngFor="let workout of schedule.bigMuscleExercises" class="workout-exercise mb-4 p-3 border-bottom">
          <h4 class="workout-title">{{ workout.name }}</h4>
          <p class="workout-description" [innerHTML]="workout.description"></p>
          <p class="workout-details"><strong>Sets:</strong> {{ workout.sets }} | <strong>Reps:</strong> {{ workout.reps }}</p>
        </div>
        <div *ngFor="let workout of schedule.smallMuscleExercises" class="workout-exercise mb-4 p-3 border-bottom">
          <h4 class="workout-title">{{ workout.name }}</h4>
          <p class="workout-description" [innerHTML]="workout.description"></p>
          <p class="workout-details"><strong>Sets:</strong> {{ workout.sets }} | <strong>Reps:</strong> {{ workout.reps }}</p>
        </div>
      </div>
      <div *ngIf="schedule.message" class="rest-day text-center">
        <p class="text-muted">{{ schedule.message }}</p>
      </div>
    </div>
  </div>
</div>
