<div class="container my-5">
  <h2 class="text-center mb-4">Your Customized Workouts</h2>

  <div *ngFor="let schedule of weeklySchedule" class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="day-title m-0">{{ schedule.day }}</h3>
    </div>
    <div class="card-body">
      <div *ngIf="schedule.exercises?.length > 0">
        <div *ngFor="let workout of schedule.exercises" class="workout-exercise mb-5 d-flex align-items-center">
          <!-- Workout Image -->
          <img [src]="workout.image_url" alt="{{ workout.name }}" class="exercise-image mr-4" style="width: 300px; height: 200px; object-fit: cover; border-radius: 10px;">

          <div class="workout-details" style="flex-grow: 1;">
            <!-- Workout Details -->
            <h4 class="workout-title font-weight-bold">{{ workout.name }}</h4>
            <p class="workout-description" [innerHTML]="workout.description" style="font-size: 1.1em; margin-bottom: 10px;"></p>
            <p class="workout-details" *ngIf="workout.sets && workout.reps" style="font-size: 1.2em;">
              <strong>Sets:</strong> {{ workout.sets }} | <strong>Reps:</strong> {{ workout.reps }}
            </p>
          </div>
        </div>
      </div>
      <div *ngIf="schedule.message" class="rest-day text-center">
        <p class="text-muted" style="font-size: 1.3em;">{{ schedule.message }}</p>
      </div>
    </div>
  </div>
</div>
