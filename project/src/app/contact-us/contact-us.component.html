<div style="background-image: url('/assets/back-ground.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            width: 100vw;">
  <div class="contact-us">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" id="name" [(ngModel)]="contact.name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" [(ngModel)]="contact.phone" name="phone" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" [(ngModel)]="contact.message" name="message" class="form-control" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
