<div class="container mt-5">
    <h2>Manage Subscribers</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subscription Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subscriber of subscribers">
          <td>{{ subscriber.id }}</td>
          <td>{{ subscriber.name }}</td>
          <td>{{ subscriber.email }}</td>
          <td>{{ subscriber.status }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editSubscriber(subscriber)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteSubscriber(subscriber.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
